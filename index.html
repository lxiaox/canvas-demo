<!doctype html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="icon" href="./board.png">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <canvas id="canvas" class="canvas"></canvas>
    <div id="actions" class="actions">
        <svg class="icon active" id="pen">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon clear" id="clear">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg class="icon download" id="download">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>
    <div class="pen-style">
        <div class="color-input-wrapper">
            <span>颜色</span>
            <input id="color-input" class="color-input" type="color" value="#ebb17a">
        </div>
        <div class="line-width-wrapper">
            <span>粗细</span>
            <input id="line-width-input" class="line-width-input" type="range" value="20" min="2" max="100" step="2">
        </div>
    </div>

    </script>
    <script type="text/javascript" src="./script.js"></script>
    <!-- symbol方式引入iconfont -->
    <!-- <script src="//at.alicdn.com/t/font_699087_nj525o9ss8.js"></script> -->
    <!-- 改为复制js文件内容到本地使用 -->
    <script src="./iconfont.js"></script>
</body>

</html>
