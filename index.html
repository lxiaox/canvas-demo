<!doctype html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="icon" href="./board.png">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <canvas id="canvas" class="canvas"></canvas>
    <div id="actions" class="actions">
        <svg class="icon active" id="pen">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon clear" id="clear">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg class="icon download" id="download">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>
    <ul class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ul>
    <ul id="sizes" class="sizes colorBlack">
        <li id="thin" class="size thin active"></li>
        <li id="thick" class="size thick"></li>
        <li id="overthick" class="size overthick"></li>
    </ul>



    <script type="text/javascript" src="./script.js"></script>
    <script src="//at.alicdn.com/t/font_699087_mu3nk3ib9u2tke29.js"></script>
</body>

</html>
